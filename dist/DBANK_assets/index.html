<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBANK</title>
  <link rel="stylesheet" href="main.css">
<script defer src="index.js"></script></head>
<body>
  <div class="container">
    <img src="default.png" alt="DBANK Isologotype">
    <h1>Current balance: $<span id="value">234</span></h1>
    <div class="divider"></div>
    <form action="#">
      <h2>Amount to Top Up</h2>
      <input type="number" id="input-amount" step="0.01" min="0" name="topUp" value="">
      <h2>Amount to withdraw</h2>
      <input type="number" id="withdrawal-amount" name="withdraw" step="0.01" min="0" value="">
      <input type="submit" id="submit-btn" value="Finalise Transaction">
    </form>
  </div>
</body>
</html>
